on:
    push:
      branches:
        - master
  
jobs:
    e2e-tests:
        runs-on: windows-latest
        steps:
          - name: Checkout code
            uses: actions/checkout@v2

          - name: Set up Node.js
            uses: actions/setup-node@v2
            with:
              node-version: '14'  # Update to Node.js version 16
          - name: Install dependencies
            run: |
              npm install
              npx playwright install
          - name: Run your tests
            run: npm test